<div *ngIf="shown" class="modal-container" fxLayout="column" fxLayoutAlign="center center" >
    <div class="modal" >

        <div class="header">
            <ng-content select="[header]"></ng-content>
        </div>

        <div class="body">
            <ng-content select="[body]"></ng-content>
        </div>

        <div class="footer">
            <ng-content select="[footer]"></ng-content>
        </div>

        
    </div>
</div>
