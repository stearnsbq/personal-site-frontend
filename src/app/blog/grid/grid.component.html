<ng-container *ngIf="posts && posts.length > 0; else noPosts">
  <app-toolbar></app-toolbar>
  <div class="content" fxLayoutAlign="center">
    <div
      class="blog-grid"
      fxFlex="75"
      fxFlex.lt-md="100"
      fxLayout="row wrap"
      fxLayoutAlign="flex-start"
      fxLayoutAlign.lt-md="center"
    >
      <ng-container *ngFor="let post of posts">
        <app-card
          fxFlex.lt-lg="0 1 calc(50% - 32px)"
          fxFlex.lt-sm="0 1 calc(100% - 32px)"
          fxFlex="0 1 calc(33.3% - 32px)"
          padding="0px"
          (click)="gotoPost(post)"
        >
          <a
            class="card-image"
            header
            style.background-image="url({{ post.image }})"
          >
            <span>{{ post.title }}</span>
          </a>

          <div body>
            <div class="title" fxLayout="column">
              <h2>{{ post.title }}</h2>
              <div class="subtitle" fxLayout="row" fxLayoutAlign="flex-start">
                <span>{{ post.created | date }}</span>
                <span>&bull;</span>
                <span>{{ post.timeToRead }} read</span>
              </div>
            </div>

            <div class="description">
              {{ post.description }}
            </div>
          </div>
        </app-card>
      </ng-container>

      <div class="pagination"></div>
    </div>

    <app-sidebar fxHide.lt-md fxFlex="18"></app-sidebar>
  </div>
</ng-container>

<ng-template #noPosts> </ng-template>
